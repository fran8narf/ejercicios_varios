<html>

<head>
	<title>Aprende las tablas de multiplicar</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="estilo_tablasMulti.css">
</head>

<body>

	<h1>Las tablas de multiplicar</h1>
	
	<div id="contenedor">
	
	<h2>Selecciona que deseas hacer</h2>
	
	<input type="button" value="Aprender" onclick="aprender()">
	<input type="button" value="Repasar" onclick="repasar()">
	
	</div>
	
	<script>
	var numero = 0;
	/*Muestra el input que */
	function aprender() {
	document.getElementById('contenedor').innerHTML =("<br><form name='aprender'>"+
	"Introduce el número de la tabla que quieres ver: <input type='text' id='num' size='3'>"+
	"<br><input type='button' value='Mostrar tabla'onclick='mostrarTablas()'>"+
	"<input type='button' value='Volver'onclick='resetDiv()'></form><br>");
	}
	
	function mostrarTablas() {
	
	var numero = document.getElementById('num').value;
	if (isNaN(numero)) {
		alert ("El valor introducido debe ser numérico.");
	}
	
	else {
	alert ("Mostrando tabla del "+numero);
	document.getElementById('contenedor').innerHTML= 
	("<h2>Tabla del número "+numero+"</h2><input type='button' value='Aprender' onclick='aprender()'>"
	+"<input type='button' value='Repasar' onclick='repasar()'>");
	
	for ( var i = 0 ; i < 11 ; i++) {
	document.getElementById('contenedor').innerHTML +=(
	"<ul><li>"+numero+" x "+i+" = "+(numero*i)+"</li></ul>");
			}
		
	}

}

		function resetDiv() {
	document.getElementById('contenedor').innerHTML= 
	("<h2>Seleccionaque deseas hacer</h2><input type='button' value='Aprender' onclick='aprender()'>"
	+"<input type='button' value='Repasar' onclick='repasar()'>");
		
	}
	
	function repasar() {
	
	document.getElementById('contenedor').innerHTML =("<br><form name='repasar'>"+
	"Introduce el número de la tabla que quieres repasar: <input type='text' id='num' size='3'>"+
	"<br><input type='button' value='Repasar tabla'onclick='mostrarRepaso()'>"+
	"<input type='button' value='Volver'onclick='resetDiv()'></form><br>");
	}
	
	var numero;
	function mostrarRepaso() {
	
	numero = document.getElementById('num').value;
	if (isNaN(numero)) {
		alert ("El valor introducido debe ser numérico.");
	}
	
	else {
	alert ("Repaso de la tabla del "+numero);
	document.getElementById('contenedor').innerHTML= 
	("<h2>Repaso de la tabla del número "+numero);
	
	for ( var i = 0 ; i < 11 ; i++) {

	document.getElementById('contenedor').innerHTML +=
	("<form name='repasar'>"
	+numero+" x "
	+i+" = "
	+"<input type='text' id='solucion"+i+"' size='2'>"
	+"</form>");
		}	
	document.getElementById('contenedor').innerHTML +=
	("<input type='button' value='Resultados' onclick='mostrarResultados()'>");
		
	}
	
}

	function mostrarResultados() {
		
		var aciertos = 0;
		var fallos = 0;
		for ( var i = 0 ; i < 11 ; i++) {
		
			if (document.getElementById('solucion'+i).value == (numero * i) ) {
			aciertos++;
			}
			
			else {
			fallos++;
			}
		}
		alert("Resultado: Aciertos: "+aciertos+"Fallos: "+fallos);
		document.getElementById('contenedor').innerHTML= 
		("<h2>Seleccionaque deseas hacer</h2><input type='button' value='Aprender' onclick='aprender()'>"
		+"<input type='button' value='Repasar' onclick='repasar()'>");
		
		}
	

	</script>

</body>
</html>
